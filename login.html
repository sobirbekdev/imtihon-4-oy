<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./CSS/stile.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Document</title>
</head>
<body>
    <section class=" dark:bg-gray  flex justify-center  mt-5">
        <form id="form" class="space-y-3 flex items-center p-[20px] rounded-[10px] bg-white w-[350px]  flex-col  md:space-y-3" action="#">
            <h1 class="form__title">Sign in</h1>
            <input type="email" name="email" id="email" class="bg-gray-50 mt-4 border border-gray-300 
            text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 
            block  w-[300px]  p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray- 
            400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" 
            placeholder="Your email" required="">
            <input type="password" name="password" id="password" placeholder="Password..." 
            class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg 
            focus:ring-primary-600 focus:border-primary-600 block  w-[300px]  p-2.5 dark:bg- 
            gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white 
            dark:focus:ring-blue-500 dark:focus:border-blue-500" required="">
            <button type="submit" class="w-[100px] border text-white bg-[#4D44B5] hover:bg- 
            primary-700 focus:ring-4 focus:outline-none focus:ring-primary-300 font-medium 
            rounded-lg text-sm px-5 py-2.5 text-center dark:bg-primary-600 dark:hover:bg- 
            primary-700 dark:focus:ring-primary-800">Log In</button>
        </form>
    </section>
    
    <script src="./JS/login.js"></script>
</body>
</html>
